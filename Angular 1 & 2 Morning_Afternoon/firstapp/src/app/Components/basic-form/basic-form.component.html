<app-navbar></app-navbar>

<div class="container-md">

  <div class="alertContainer">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
  </div>


    <h1 class="display-4">Basic Form</h1>
    <form [formGroup] = "basicForm" (ngSubmit)="addUser()">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">FirstName</span>
            </div>
            <input type="text" class="form-control" formControlName = "firstName" name="firstName" placeholder="First Name">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">LastName</span>
            </div>
            <input type="text" class="form-control" formControlName = "lastName" name="lastName" placeholder="Last Name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">E-mail</span>
            </div>
            <input type="email" class="form-control" formControlName = "email" name="email" placeholder="E-mail">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">DateofBirth</span>
            </div>
            <input type="date" class="form-control" name="date" formControlName = "date">
          </div>

        
        
    <div class="btn">
        <input class="btn btn-outline-dark" type="submit" value="Add User">
    </div>
    </form>
    
</div>
<div>
    <div class="container">
       
        <div>
            <div class="select1"> 
                <select class="form-control" [(ngModel)]="selectedCol" (change)="sortTable()">
                    <option value="firstName" selected>FirstName</option>
                    <option value="lastName">LastName</option>
                    <option value="email">E-mail</option>
                    <option value="date">DateofBirth</option>
                    </select>
            </div>
            <div class="select2">
                <select class="form-control" [(ngModel)]="selectedType" (change)="sortTable()">
                    <option value="asc" selected>AscendingOrder</option>
                    <option value="desc">DescendingOrder</option>
                    </select>
            </div>
        </div>
        
        <table class="table table-hover table" id="userData">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let d of storedData">
                    <td>{{ d.firstName | lowercase }}</td>
                    <td>{{ d.lastName | lowercase }}</td>
                    <td>{{ d.email | lowercase }}</td>
                    <td>{{ d.date | customDate }}</td>
                </tr>
            </tbody>
        </table>    
    </div>

</div>
